- title: AI and Emerging Tech
  slug: ai-emerging-tech
  description: Mitigating risks from AI, IoT, and quantum innovations
  icon: ai
  color: orange
  intro: >-
    In 2025, AI has overtaken ransomware as the top concern, with GenAI enabling 1200% more phishing; quantum risks loom for encryption.<grok-card data-id="b574b9" data-type="citation_card"></grok-card> Individuals must prioritize governance and resilience.
  checklist:
    - point: Vet AI Tools for Privacy
      priority: Essential
      details: >-
        Review terms for data usage; prefer local/offline models (e.g., Ollama). Avoid feeding sensitive info to cloud AI; use differential privacy for personal datasets.<grok-card data-id="de1d02" data-type="citation_card"></grok-card>

    - point: Constrain Mobile AI “Copilots”
      priority: Essential
      details: >-
        Many new mobile and desktop apps ship with AI “copilots” that read your screen, notifications, or files to offer suggestions. Treat them as additional
        data processors: turn them off for apps that handle legal, medical, or financial data unless you are satisfied with how and where that data is processed.

    - point: Secure IoT Devices
      priority: Essential
      details: >-
        Change defaults, segment on guest network, and firmware-update regularly. Disable mics/cams when idle; monitor for anomalous traffic with tools like Fing.<grok-card data-id="e3bfb0" data-type="citation_card"></grok-card>
    - point: Detect and Mitigate Deepfakes
      priority: Essential
      details: >-
        Use verification tools (e.g., Hive Moderation) for video calls; enable biometric liveness checks and cross-verify via trusted channels.<grok-card data-id="fbe665" data-type="citation_card"></grok-card>
    - point: Address Quantum Data Risks
      priority: Advanced
      details: >-
