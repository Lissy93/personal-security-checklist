- title: Mobile Devices
  slug: mobile-devices
  description: Reduce invasive tracking for cells, smartphones and tablets
  icon: mobile
  intro: >
    Smart phones have revolutionized so many aspects of life and brought the world
    to our fingertips. For many of us, smart phones are our primary means of communication,
    entertainment and access to knowledge. But while they've brought convenience
    to whole new level, there's some ugly things going on behind the screen.

    Geo-tracking is used to trace our every move, and we have little control over
    who has this data- your phone is even able to
    [track your location without GPS](https://gizmodo.com/how-to-track-a-cellphone-without-gps-or-consent-1821125371).
    Over the years numerous reports that surfaced, outlining ways in which your
    phone's [mic can eavesdrop](https://www.independent.co.uk/life-style/gadgets-and-tech/news/smartphone-apps-listening-privacy-alphonso-shazam-advertising-pool-3d-honey-quest-a8139451.html),
    and the [camera can watch you](https://www.businessinsider.com/hackers-governments-smartphone-iphone-camera-wikileaks-cybersecurity-hack-privacy-webcam-2017-6)- all without your knowledge or consent.
    And then there's the malicious apps, lack of security patches and potential/ likely backdoors.

    Using a smart phone generates a lot of data about you- from information you
    intentionally share, to data silently generated from your actions.
    It can be scary to see what Google, Microsoft, Apple and Facebook know about
    us- sometimes they know more than our closest family. It's hard to comprehend
    what your data will reveal, especially in conjunction with other data.

    This data is used for
    [far more than just advertising](https://internethealthreport.org/2018/the-good-the-bad-and-the-ugly-sides-of-data-tracking/) -
    more often it's used to rate people for finance, insurance and employment.
    Targeted ads can even be used for fine-grained surveillance (see [ADINT](https://adint.cs.washington.edu))

    More of us are concerned about how
    [governments use collect and use our smart phone data](https://www.statista.com/statistics/373916/global-opinion-online-monitoring-government/),
    and rightly so, federal agencies often
    [request our data from Google](https://www.statista.com/statistics/273501/global-data-requests-from-google-by-federal-agencies-and-governments/),
    [Facebook](https://www.statista.com/statistics/287845/global-data-requests-from-facebook-by-federal-agencies-and-governments/),
    Apple, Microsoft, Amazon, and other tech companies. Sometimes requests are
    made in bulk, returning detailed information on everybody within a certain geo-fence,
    [often for innocent people](https://www.nytimes.com/interactive/2019/04/13/us/google-location-tracking-police.html).
    And this doesn't include all of the internet traffic that intelligence agencies around the world have unhindered access to.

    Separate from the network and location layer, one of the biggest ongoing privacy risks now comes from the apps you install. Large-scale studies of Android and iOS apps show that most include third-party tracking components, and that categories like shopping and food-delivery collect particularly broad sets of data (device identifiers, usage patterns, location, purchase history) that are shared with multiple companies. Browsers give you more control over this data flow; native apps typically do not.
  checklist:
    - point: Encrypt your Device
      priority: Essential
      details: >-
        In order to keep your data safe from physical access, use file encryption. This will mean if your
        device is lost or stolen, no one will have access to your data.

    - point: Turn off connectivity features that aren’t being used
      priority: Essential
      details: >-
        When you're not using WiFi, Bluetooth, NFC etc, turn those features off. There are several common threats
        that utilise these features.

    - point: Keep app count to a minimum
      priority: Essential
      details: >-
        Uninstall apps that you don’t need or use regularly. Each extra app increases your attack surface and the amount of background data collection taking place on your device.

    - point: Understand Smartphone App Data Collection
      priority: Essential
      details: >-
        Popular apps typically embed multiple third-party trackers and analytics SDKs. These can collect information about your device, location, identifiers and in-app behavior and send it to external companies, often in the background. Shopping, food-delivery and social media apps are consistently among the most data-hungry, so install as few of them as possible and remove ones you no longer truly need.

    - point: App Permissions
      priority: Essential
      details: >-
        Don’t grant apps permissions that they don’t need. Use your OS privacy features (e.g., granular permission prompts, App Tracking Transparency and App Privacy Report on iOS, Privacy Dashboard on Android) to give apps the minimum access necessary, ideally “only while using the app”. For Android, [Bouncer](https://awesome-privacy.xyz/security-tools/mobile-apps/bouncer) is an app that allows you to grant temporary / one-off permissions.

    - point: Only install Apps from official source
      priority: Essential
      details: >-
        Applications on Apple App Store and Google Play Store are scanned and cryptographically signed, making them
        less likely to contain outright malware. But this review does not prevent apps from embedding extensive tracking and data collection. Treat “official” apps as potentially invasive and still evaluate their permissions and trackers before installing.

    - point: Be Careful of Phone Charging Threats
      priority: Optional
      details: >-
        Juice Jacking is when hackers use public charging stations to install malware on your smartphone or tablet
        through a compromised USB port.

    - point: Set up a mobile carrier PIN
      priority: Essential
      details: >-
        SIM hijacking is when a hacker is able to get your mobile number transferred to their sim. The easiest way
        to protect against this is to set up a PIN through your mobile provider.

    - point: Opt-out of Caller ID Listings
      priority: Optional
      details: >-
        To keep your details private, you can unlist your number from caller ID apps like TrueCaller, CallApp, SyncMe,
        and Hiya.

    - point: Use Offline Maps
      priority: Optional
      details: >-
        Consider using an offline maps app, such as OsmAnd or Organic Maps, to reduce data leaks from map apps.

    - point: Opt-out of personalized ads
      priority: Optional
      details: >-
        You can slightly reduce the amount of data collected by opting-out of seeing personalized ads in your device’s privacy / ads settings, both for the OS vendor and for individual apps where available.

    - point: Reset and Limit Ad Identifiers
      priority: Optional
      details: >-
        Both Android and iOS assign your device an advertising identifier that apps can use to link your activity across apps and services. Regularly reset this ID in system settings and disable personalized ads where possible to make long-term profiling more difficult.

    - point: Erase after too many login attempts
      priority: Optional
      details: >-
        To protect against an attacker brute forcing your pin, set your device to erase after too many failed
        login attempts.

    - point: Monitor Trackers in Your Apps
      priority: Essential
      details: >-
        Use tools like [εxodus](https://awesome-privacy.xyz/security-tools/online-tools/εxodus) to see which trackers and permissions are embedded in Android apps, and your OS privacy dashboard to review which apps access sensitive data. If an app includes many trackers or requests sensitive access it does not need, uninstall it or block its network access.

    - point: Use a Mobile Firewall or DNS Filter
      priority: Optional
      details: >-
        To prevent applications from leaking privacy-sensitive data, use a firewall or DNS-filtering app to control which domains each app can reach. This can reveal constant background connections to analytics and advertising endpoints and lets you block them while keeping core functionality.

    - point: Reduce Background Activity
      priority: Essential
      details: >-
        Restrict background data and activity for apps that do not truly need it. On Android, tools like SuperFreeze can entirely freeze background activities on a per-app basis; on iOS, disable “Background App Refresh” for non-essential apps. This reduces silent tracking, battery drain, and accidental data leaks.

    - point: Sandbox Mobile Apps
      priority: Optional
      details: >-
        Prevent permission-hungry apps from accessing your private data with [Island](https://awesome-privacy.xyz/security-tools/mobile-apps/island), a sandbox environment.

    - point: Tor Traffic
      priority: Advanced
      details: >-
        [Orbot](https://awesome-privacy.xyz/security-tools/mobile-apps/orbot) provides
        a system-wide Tor connection, which will help protect you from surveillance and public WiFi threats.

    - point: Avoid Custom Virtual Keyboards
      priority: Optional
      details: >-
        It is recommended to stick with your device's stock keyboard. If you choose to use a third-party keyboard app,
        ensure it is reputable.

    - point: Restart Device Regularly
      priority: Optional
      details: >-
        Restarting your phone at least once a week will clear the app state cached in memory and may run more smoothly
        after a restart.

    - point: Avoid SMS
      priority: Optional
      details: >-
        SMS should not be used to receive 2FA codes or for communication, instead use an encrypted messaging app,
        such as [Signal](https://awesome-privacy.xyz/communication/encrypted-messaging/signal).

    - point: Keep your Number Private
      priority: Optional
      details: >-
        [MySudo](https://awesome-privacy.xyz/finance/virtual-credit-cards/mysudo) allows
        you to create and use virtual phone numbers for different people or groups. This is great for
        compartmentalisation.

    - point: Watch out for Stalkerware
      priority: Optional
      details: >-
        Stalkerware is malware that is installed directly onto your device by someone you know.
        The best way to get rid of it is through a factory reset.

    - point: Favor the Browser over Dedicated Apps
      priority: Essential
      details: >-
        For many services (shopping, food-delivery, social media, banking), a hardened browser leaks less data than the official app. Browsers give you fine-grained control over cookies, scripts, containers and extensions, while native apps often run persistent background processes and include multiple trackers you cannot disable. Use a security-focused browser and pin key sites to your home screen as “web apps” if you want quick access without installing their app.

    - point: Consider running a custom ROM (Android)
      priority: Advanced
      details: >-
        If you're concerned about your device manufacturer collecting too much
        personal information, consider a privacy-focused custom ROM.

    - point: Limit OS-Level AI Assistants (Mobile)
      priority: Optional
      details: >-
        Mobile operating systems are adding AI assistants that can read messages, notifications and on-screen content to provide summaries or suggestions.
        Before enabling them, check what data is processed on-device versus in the cloud, and turn off features that require broad access to other apps if you
        handle sensitive information on your phone.
