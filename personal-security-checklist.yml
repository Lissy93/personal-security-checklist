- title: For Organizations
  slug: for-organizations
  description: Governance, compliance, and security patterns for teams and companies
  icon: shield
  color: slate
  intro: >-
    Some controls in this checklist are primarily relevant to organizations rather than individuals. This section collects
    enterprise-style identity, network, and compliance practices for teams, startups, and small businesses that handle user data.
  checklist:
    - point: Adopt an Identity Fabric for Multi-Account Management
      priority: Essential
      details: >-
        Use a unified identity platform (e.g., Okta, Entra ID / Azure AD, Keycloak) to manage workforce and customer identities across SaaS apps and internal
        systems. Centralizing SSO, MFA, and deprovisioning reduces shadow accounts and improves auditability.<grok-card data-id="7354dd" data-type="citation_card"></grok-card>

    - point: Implement Zero-Trust Network Access
      priority: Essential
      details: >-
        Move away from flat “trusted internal networks” toward zero-trust principles: verify every access request regardless of network location, enforce
        strong device posture checks, and segment production, staging, and corporate networks. Use identity-aware proxies and per-app access instead of
        broad VPN tunnels.<grok-card data-id="580a69" data-type="citation_card"></grok-card>

    - point: Enable Zero-Trust Device Access
      priority: Essential
      details: >-
        Use OS isolation features such as Windows Defender Application Guard, sandboxed browsers, or VMs for untrusted workloads (e.g., ad-hoc downloads,
        risky browsing, vendor portals). Combine with strict admin rights and EDR so compromise of one app does not imply compromise of the whole endpoint.

    - point: Review Privacy Policy Compliance
      priority: Essential
      details: >-
        Maintain an accurate, living privacy notice that reflects your actual data flows. Document what personal data you collect, your purposes, legal bases,
        retention periods, and sharing with processors or partners. Use tools or periodic reviews (e.g., Osano or internal ROOPAs) to keep this aligned with
        reality, not just your initial launch.<grok-card data-id="2e16c7" data-type="citation_card"></grok-card>

    - point: Comply with 2025 State and Global Privacy Laws
      priority: Essential
      details: >-
        Map where your users are and which regimes apply (GDPR, CCPA/CPRA, Colorado, Connecticut, Texas, Florida, Delaware, Minnesota and others). Implement
        data minimization, purpose limitation, DSAR handling, and opt-out flows. Honor Global Privacy Control (GPC) and similar signals in your web and mobile
        apps.<grok-card data-id="fd52a2" data-type="citation_card"></grok-card>

    - point: Combat Regulatory Fragmentation
      priority: Optional
      details: >-
        If you operate across many jurisdictions, use a central consent and preference management system and maintain a register of processing activities (RoPA).
        Consider a privacy/compliance platform to orchestrate DSARs, Do Not Sell/Share requests, and opt-outs across multiple vendors.<grok-card data-id="de08e3" data-type="citation_card"></grok-card>

    - point: Limit Sensitive Data Processing
      priority: Essential
      details: >-
        Treat health, biometric, location, and children’s data as high-risk. Avoid collecting it unless strictly necessary, and keep it segregated (separate
        databases or schemas, stricter access controls, shorter retention). Require DPIAs / TIAs for new uses of sensitive data.

    - point: Opt-out of Data Sharing by Default
      priority: Essential
      details: >-
        Configure analytics, A/B testing, and advertising SDKs in your web and mobile apps to minimize identifiers and disable data sharing by default. Offer
        clear in-product controls to opt out of tracking, and make sure SDK settings actually honor those choices instead of ignoring them.

    - point: Mitigate Supply Chain Attacks
      priority: Essential
      details: >-
        Maintain a software bill of materials (SBOM) for critical components, pin dependency versions, and monitor advisories (OSV, GitHub Security Advisories).
        Treat firmware and router updates as part of the same supply chain: verify vendor sources, signatures, and change logs before deployment.<grok-card data-id="05f79b" data-type="citation_card"></grok-card>

    - point: Audit Supply Chain Software
      priority: Optional
      details: >-
        Regularly review third-party libraries and SaaS tools that touch production data. Verify code signing, check for abandoned or compromised projects,
        and avoid extensions or “free” tools that require broad mailbox, drive, or admin access in exchange for convenience.<grok-card data-id="62373c" data-type="citation_card"></grok-card>

    - point: Protect Against AI Data Exfiltration in Email and Docs
      priority: Essential
      details: >-
        Shadow AI and browser plugins can copy entire mailboxes, document drives, and chat logs to external clouds. Maintain an approved AI-tool list, block
        unapproved ones, and configure DLP policies for health, financial, and legal data. Prefer on-prem or VPC-hosted models for high-risk content.<grok-card data-id="867d60" data-type="citation_card"></grok-card>

    - point: Govern AI Assistants and Copilots
      priority: Optional
      details: >-
        Document where OS-level and SaaS “copilots” are allowed (IDEs, helpdesk, office suite) and what data they can touch. Disable full-screen capture
        features like Windows Recall on systems that handle production secrets, trade secrets, or regulated data.
